<div class="login-container">
  <img class="film" src="../../assets/images/film.png" alt="">
  <div class="logo">Shireff Nady</div>

    repellat ad doloremque, quo, dolorum tenetur aut fuga exercitationem rerum numquam deleniti ducimus blanditiis?
    Fugiat at quis ab?
</div> -->
  <div class="login-form">
    <div class="form-group">
      <label for="uname">User Name</label>
      <input type="text" name="uname" class="form-control" [(ngModel)]="username" />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input type="password" name="pword" class="form-control" [(ngModel)]="password" />
    </div>
    <div class="btn-control">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
